<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <title>check Flights!</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="content confirmation">
                <div class="user none" id="400">
                    <p class="message">the information you entered dose not exist, please try again</p>
                </div>
                <div class="user">
                    <p class="message">Check your flight</p>
                    <form id="idNumber" name="idNumber" onsubmit="handleIdNumberSubmit(event)">
                        <label for="id">id Number</label>
                        <input type="text" id="id" placeholder="Enter Id #" name="id">
                        <button id='confirm-user' type="submit" class='confirm button'>Submit</button>
                    </form>
                    <p class="message">  </p>
                    <p class="message">Or</p>
                    <form id="user-info" name="userInfo" onsubmit="handleUserInfoSubmit(event)">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Your email" required>
                        <button id='confirm-user' type="submit" class='confirm button'>submit</button>
                    </form>
                </div>
                <div class="tombstone"></div>
            </div>
            <button id="another" class="button confirm">Another reservation?</button>
        </div>
        <p class='footer-logo'>The only way to fly!</p>
        <script src="./js/checkFlight.js"></script>
    </body>
</html>
