<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <title>Confirmed!</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="content confirmation">
                <div class="user" id="200">
                    <p class="message">Your flight is confirmed!</p>
                    <ul class="user-info">
                        <li>Flight #:<span id="flight"></span> seat #: <span id="seat"></span></li>
                        <li>Name:<span id="name"></span></li>
                        <li>Email:<span id="email"></span></li>
                        <li>Id:<span id="id"></span></li>
                    </ul>
                </div>
                <div class="user none" id='409'>
                    <p class="message">it seems that you already made a reservation...</p>
                    <button id="check-flight" class="button confirm">already have a reservation?</button>
                </div>
                <div class="user none" id='400'>
                    <p class="message">it seems that you don't exist...</p>
                    <button id="make-reservation" class="button confirm">want to make a reservation?</button>
                </div>
                <div class="tombstone"></div>
            </div>
            <button id="another" class="button confirm">Another reservation?</button>
        </div>
        <p class='footer-logo'>The only way to fly!</p>
        <script src="./js/confirmed.js"></script>
    </body>
</html>
